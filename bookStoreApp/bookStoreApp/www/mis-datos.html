<!DOCTYPE html>
<html lang="en" ng-app="dashBoard">
<head>
	<meta charset="utf-8">	
	<title>Mis Datos</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">	
	.verticalLine {
    border-right: thick solid gray;
    height: 100%;
	}
	footer {
 	 position: absolute;
 	 bottom: 0;
 	 width: 100%;
 	 /* Set the fixed height of the footer here */
  	height: 60px;
  	background-color: #f5f5f5;
	}
	</style>

</head>
<body>
	<header class="page-header text-center">
		<h2>Cabecera UAZON tienda online</h2>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 verticalLine">
				<div class="container-fluid pull-left">
					<ul class="nav nav-pills nav-stacked row divide">
 		 				<li class="active"><a href="#">Home</a></li>
 		 				<li><a href="#">Mis Pedidos</a></li>
 		 				<li><a href="#">Mis Favoritos</a></li>
 				 		<li><a href="#">Mis Datos</a></li>
 				 		<li><a href="#">>Salir</a></li>
					</ul>
				</div>
			</div> 
			<div class="col-sm-4 col-md-offset-3   ">
				<div class="center">
						<form name="clientForm" ng-submit="reviewForm.$valid" novalidate>
		<div class="row">
	
			<b>Stars: {{reviewCtrl.review.stars}}</b>
			{{reviewCtrl.review.body}}
			<cite>by: {{reviewCtrl.review.author}}</cite>
		
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" id="text" class=" ng-pristine ng-invalid form-control" ng-model="reviewCtrl.review." required>
				<label for="email">E-Mail:</label>
				<input type="email" id="email" class=" ng-pristine ng-invalid form-control" ng-model="reviewCtrl.review." required>
				<label for="password">Password:</label>
							<input type="pass" id="pass" class=" ng-pristine ng-invalid form-control" ng-model="reviewCtrl.review." required>
			<br>
				<div class="col-lg-12 col-md-12 col-sm-6">
					<input ng-disabled="reviewForm.$invalid" type="submit" class="btn btn-primary btn-block pull-right" value="Guardar" class="form-control">
				</div>
			</div>
		</div>
	</form>
				</div>

				
				
			</div>


		</div>
	
	</div>
	
	<footer>
      <div class="container">
        <p class="text-muted text-center"><em>Pie UAZON tienda Online</em></p>
      </div>
    </footer>
	


	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/products.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
